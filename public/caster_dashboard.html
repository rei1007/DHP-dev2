<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>実況解説者ダッシュボード | 大学杯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="assets/favicon.ico">

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .u-hidden {
            display: none !important;
        }

        /* 武器選択グリッド */
        .weapon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 10px;
        }

        .weapon-item {
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 5px;
            transition: all 0.2s;
            background: white;
        }

        .weapon-item:hover {
            border-color: #1e3799;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(30, 55, 153, 0.2);
        }

        .weapon-item.selected {
            border-color: #1e3799;
            background: rgba(30, 55, 153, 0.1);
        }

        .weapon-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .weapon-item .weapon-name {
            font-size: 0.7rem;
            text-align: center;
            margin-top: 4px;
            color: #333;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .weapon-item .selection-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #1e3799;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .selected-weapons-preview {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .selected-weapon-card {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 2px solid #1e3799;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .selected-weapon-card img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .selected-weapon-card .remove-btn {
            cursor: pointer;
            color: #e74c3c;
            font-weight: bold;
            margin-left: 8px;
        }

        .weapon-search {
            margin-bottom: 10px;
        }

        .weapon-search input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* アコーディオンスタイル */
        .weapon-accordion-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            padding: 12px;
            background: rgba(30, 55, 153, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .weapon-accordion-header:hover {
            background: rgba(30, 55, 153, 0.1);
        }

        .weapon-accordion-header .accordion-icon {
            font-size: 0.8rem;
            color: var(--c-primary);
        }
    </style>
</head>

<body class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav class="sidebar-nav">
            <a href="#" class="sidebar-link active" data-tab="profile">プロフィール設定</a>
            <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:10px 0;">
            <a href="#" class="sidebar-link" onclick="handleLogout()">ログアウト</a>
        </nav>
        <div style="margin-top:auto; font-size:0.8rem; opacity:0.6; padding-top:20px;">
            dev.1.2
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="dashboard-header">
            <h2 id="pageTitle" style="font-size:1.5rem; font-weight:700; color:var(--c-primary-dark);">プロフィール設定</h2>
            <div class="user-info">
                <span class="badge caster"
                    style="margin-right:10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">実況解説者</span>
                <div class="user-avatar" id="userAvatar"></div>
                <div class="user-name" id="userNameDisplay">ユーザー</div>
            </div>
        </header>

        <!-- Content Area -->
        <div id="contentArea">
            <!-- Profile Form -->
            <div class="admin-card">
                <div class="card-header">
                    <h3>基本情報</h3>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <!-- 名前 -->
                        <div class="form-group">
                            <label class="form-label required">名前</label>
                            <input type="text" id="casterName" class="form-input" placeholder="実況解説者としての名前" required>
                        </div>

                        <!-- アイコン画像設定 -->
                        <div class="form-group">
                            <label class="form-label required">アイコン画像設定</label>
                            <div class="icon-preview-container" style="margin-bottom: 15px;">
                                <div class="icon-preview" id="iconPreview"
                                    style="width: 100px; height: 100px; border-radius: 50%; background: #f0f0f0; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: #999; font-size: 0.9rem;">
                                    <span class="icon-preview-placeholder">プレビュー</span>
                                </div>
                            </div>
                            <div class="radio-group" style="display: flex; flex-direction: column; gap: 10px;">
                                <label class="radio-card"
                                    style="display: flex; align-items: center; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="radio" name="iconType" value="discord" checked
                                        style="margin-right: 10px;">
                                    <div class="radio-content">
                                        <div class="radio-title" style="font-weight: 600; margin-bottom: 4px;">
                                            Discordのアイコンを使用</div>
                                        <div class="radio-description" style="font-size: 0.85rem; color: #666;">
                                            ログインしたDiscordアカウントのアイコンを使用します</div>
                                    </div>
                                </label>
                                <label class="radio-card"
                                    style="display: flex; align-items: center; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="radio" name="iconType" value="url" style="margin-right: 10px;">
                                    <div class="radio-content">
                                        <div class="radio-title" style="font-weight: 600; margin-bottom: 4px;">
                                            Xのアイコン（もしくはその他URL）</div>
                                        <div class="radio-description" style="font-size: 0.85rem; color: #666;">
                                            画像のURLを入力してください</div>
                                    </div>
                                </label>
                                <label class="radio-card"
                                    style="display: flex; align-items: center; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; transition: all 0.2s;">
                                    <input type="radio" name="iconType" value="other" style="margin-right: 10px;">
                                    <div class="radio-content">
                                        <div class="radio-title" style="font-weight: 600; margin-bottom: 4px;">その他の画像
                                        </div>
                                        <div class="radio-description" style="font-size: 0.85rem; color: #666;">
                                            Discord/X以外の画像を使用する場合は、運営に直接ご連絡ください</div>
                                    </div>
                                </label>
                            </div>
                            <div class="url-input-container u-hidden" id="urlInputContainer" style="margin-top: 10px;">
                                <input type="url" id="iconUrl" class="form-input"
                                    placeholder="https://example.com/icon.png">
                            </div>
                        </div>

                        <!-- XアカウントID -->
                        <div class="form-group">
                            <label class="form-label required">XアカウントID</label>
                            <div class="input-with-prefix" style="display: flex; align-items: center;">
                                <span class="input-prefix"
                                    style="padding: 8px 12px; background: #f0f0f0; border: 1px solid #ddd; border-right: none; border-radius: 4px 0 0 4px;">@</span>
                                <input type="text" id="xAccountId" class="form-input" placeholder="username" required
                                    style="border-radius: 0 4px 4px 0;">
                            </div>
                        </div>

                        <!-- YoutubeアカウントID -->
                        <div class="form-group">
                            <label class="form-label">YoutubeアカウントID（任意）</label>
                            <div class="input-with-prefix" style="display: flex; align-items: center;">
                                <span class="input-prefix"
                                    style="padding: 8px 12px; background: #f0f0f0; border: 1px solid #ddd; border-right: none; border-radius: 4px 0 0 4px;">@</span>
                                <input type="text" id="youtubeAccountId" class="form-input" placeholder="channelname"
                                    style="border-radius: 0 4px 4px 0;">
                            </div>
                        </div>

                        <!-- 各ルールの最高XP -->
                        <div class="form-group">
                            <label class="form-label">各ガチルールの最高XP（任意）</label>
                            <div class="form-row"
                                style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                                <div>
                                    <label style="font-size: 0.85rem; margin-bottom: 4px; display: block;">エリア</label>
                                    <input type="number" id="xpArea" class="form-input" placeholder="0" min="0"
                                        max="9999">
                                </div>
                                <div>
                                    <label style="font-size: 0.85rem; margin-bottom: 4px; display: block;">ヤグラ</label>
                                    <input type="number" id="xpYagura" class="form-input" placeholder="0" min="0"
                                        max="9999">
                                </div>
                                <div>
                                    <label style="font-size: 0.85rem; margin-bottom: 4px; display: block;">ホコ</label>
                                    <input type="number" id="xpHoko" class="form-input" placeholder="0" min="0"
                                        max="9999">
                                </div>
                                <div>
                                    <label style="font-size: 0.85rem; margin-bottom: 4px; display: block;">アサリ</label>
                                    <input type="number" id="xpAsari" class="form-input" placeholder="0" min="0"
                                        max="9999">
                                </div>
                            </div>
                        </div>

                        <!-- モチブキ -->
                        <div class="form-group">
                            <label class="form-label required">モチブキ（最大3つ、1つは必須）</label>

                            <!-- 選択された武器のプレビュー -->
                            <div class="selected-weapons-preview" id="selectedWeaponsPreview"></div>

                            <!-- 武器選択アコーディオン -->
                            <div class="weapon-accordion-header" onclick="toggleWeaponGrid()">
                                <label class="form-label" style="margin:0; cursor:pointer;">武器を選択</label>
                                <span class="accordion-icon" id="weaponAccordionIcon">▼</span>
                            </div>
                            <div class="u-hidden" id="weaponGridContainer">
                                <div class="weapon-search">
                                    <input type="text" id="weaponSearch" placeholder="武器名で検索...">
                                </div>
                                <div class="weapon-grid" id="weaponGrid"></div>
                            </div>
                        </div>

                        <!-- 大会実績 -->
                        <div class="form-group">
                            <label class="form-label">大会実績（任意、最大3つ）</label>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <input type="text" id="achievement1" class="form-input" placeholder="1つ目の実績">
                                <input type="text" id="achievement2" class="form-input" placeholder="2つ目の実績">
                                <input type="text" id="achievement3" class="form-input" placeholder="3つ目の実績">
                            </div>
                        </div>

                        <!-- 実況解説実績 -->
                        <div class="form-group">
                            <label class="form-label">実況解説実績（任意、最大3つ）</label>
                            <div style="display: flex; flex-direction: column; gap: 8px;">
                                <input type="text" id="casting1" class="form-input" placeholder="1つ目の実績">
                                <input type="text" id="casting2" class="form-input" placeholder="2つ目の実績">
                                <input type="text" id="casting3" class="form-input" placeholder="3つ目の実績">
                            </div>
                        </div>

                        <!-- 運営への伝達事項 -->
                        <div class="form-group">
                            <label class="form-label">運営に伝えておきたいことや配慮事項など（任意）</label>
                            <textarea id="notes" class="form-input" placeholder="運営に伝えておきたいことがあればご記入ください" rows="4"
                                style="resize: vertical;"></textarea>
                        </div>

                        <!-- 保存ボタン -->
                        <div class="modal-actions" style="margin-top: 20px;">
                            <button type="submit" class="btn-primary" id="saveBtn"
                                style="background:#1e3799; color:#fff; padding:10px 40px; border-radius:100px; font-weight:bold;">
                                保存する
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/caster_dashboard.js"></script>
    </invoke>
