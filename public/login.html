<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運営ログイン | 大学杯</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(30, 55, 153, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(246, 185, 59, 0.05) 0%, transparent 20%);
        }

        .login-card {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-family: var(--f-serif);
            font-size: 1.5rem;
            color: var(--c-primary-dark);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            font-family: var(--f-sans);
        }

        .input-field:focus {
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(30, 55, 153, 0.1);
        }

        .btn-discord {
            width: 100%;
            padding: 14px;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .btn-discord:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        .btn-discord:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .btn-discord:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            filter: none;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <a href="index.html">
            <img src="assets/大学杯ロゴ.png" alt="Logo" class="login-logo"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            <div style="display:none; margin-bottom:20px; font-weight:700; font-size:1.5rem; color:var(--c-primary);">
                大学杯</div>
        </a>

        <h1 class="login-title">ログイン</h1>

        <button id="discordLoginBtn" class="btn-discord"
            style="background: linear-gradient(135deg, #1e3799 0%, #0c2461 100%);">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                <path d="M12 8v4"></path>
                <path d="M12 16h.01"></path>
            </svg>
            運営ダッシュボード
        </button>

        <div style="margin-top: 20px;">
            <p style="color: #666; font-size: 0.85rem; margin-bottom: 10px; text-align: center; font-weight: 600;">
                実況解説者の方はこちら
            </p>

            <button id="casterLoginBtn" class="btn-discord"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                実況解説者ダッシュボード
            </button>
        </div>

        <div class="login-footer">
            &copy; Inkollege Student Cup
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        import { loginWithDiscord, loginWithDiscordForCaster } from './js/auth.js';

        const discordBtn = document.getElementById('discordLoginBtn');
        const casterBtn = document.getElementById('casterLoginBtn');

        discordBtn.addEventListener('click', async () => {
            discordBtn.disabled = true;
            discordBtn.textContent = 'Discordへリダイレクト中...';

            try {
                await loginWithDiscord();
            } catch (err) {
                console.error('Login error:', err);
                discordBtn.disabled = false;
                discordBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        <path d="M12 8v4"></path>
                        <path d="M12 16h.01"></path>
                    </svg>
                    運営ダッシュボード
                `;
            }
        });

        casterBtn.addEventListener('click', async () => {
            casterBtn.disabled = true;
            casterBtn.textContent = 'Discordへリダイレクト中...';

            try {
                await loginWithDiscordForCaster();
            } catch (err) {
                console.error('Caster login error:', err);
                casterBtn.disabled = false;
                casterBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                    実況解説者ダッシュボード
                `;
            }
        });
    </script>
</body>

</html>
