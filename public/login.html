<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | 大学杯</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(30, 55, 153, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(246, 185, 59, 0.05) 0%, transparent 20%);
        }

        .login-card {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-family: var(--f-serif);
            font-size: 1.5rem;
            color: var(--c-primary-dark);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
            font-family: var(--f-sans);
        }

        .input-field:focus {
            border-color: var(--c-primary);
            box-shadow: 0 0 0 3px rgba(30, 55, 153, 0.1);
        }

        .btn-discord {
            width: 100%;
            padding: 14px;
            background: #5865F2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-discord:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        }

        .btn-discord:active {
            transform: translateY(0);
        }

        .btn-discord:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <a href="index.html">
            <img src="assets/大学杯ロゴ.png" alt="Logo" class="login-logo"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
            <div style="display:none; margin-bottom:20px; font-weight:700; font-size:1.5rem; color:var(--c-primary);">
                大学杯</div>
        </a>

        <h1 class="login-title">運営ログイン</h1>

        <p style="color: #666; font-size: 0.9rem; margin-bottom: 30px; text-align: center;">
            Discordアカウントでログインしてください
        </p>

        <button id="discordLoginBtn" class="btn-discord">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 10px;">
                <path
                    d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z" />
            </svg>
            Discordでログイン
        </button>

        <div style="margin: 30px 0; border-top: 1px solid #e0e0e0; padding-top: 30px;">
            <p style="color: #666; font-size: 0.9rem; margin-bottom: 15px; text-align: center; font-weight: 600;">
                実況解説者の方はこちら
            </p>

            <button id="casterLoginBtn" class="btn-discord"
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                実況解説者ダッシュボード
            </button>
        </div>

        <div class="login-footer">
            &copy; Inkollege Student Cup
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script type="module">
        import { loginWithDiscord, loginWithDiscordForCaster } from './js/auth.js';

        const discordBtn = document.getElementById('discordLoginBtn');
        const casterBtn = document.getElementById('casterLoginBtn');

        discordBtn.addEventListener('click', async () => {
            discordBtn.disabled = true;
            discordBtn.textContent = 'Discordへリダイレクト中...';

            try {
                await loginWithDiscord();
            } catch (err) {
                console.error('Login error:', err);
                discordBtn.disabled = false;
                discordBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 10px;">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                    Discordでログイン
                `;
            }
        });

        casterBtn.addEventListener('click', async () => {
            casterBtn.disabled = true;
            casterBtn.textContent = 'Discordへリダイレクト中...';

            try {
                await loginWithDiscordForCaster();
            } catch (err) {
                console.error('Caster login error:', err);
                casterBtn.disabled = false;
                casterBtn.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 10px;">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                    </svg>
                    実況解説者ダッシュボード
                `;
            }
        });
    </script>
</body>

</html>
