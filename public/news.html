            <a href="index.html" class="logo" style="color:var(--c-primary);">

    </div>

    <!-- Main Content -->
    <main style="padding-top: 40px; padding-bottom: 80px; min-height: 80vh;">

            <div id="yearFilterContainer" style="padding: 20px 0; text-align: center;">

            </ul>
        </div>

    <!-- Footer -->

            <div class="heading-serif" style="font-size:1.5rem; font-weight:700; margin-bottom:10px; color:#fff;">大学杯
